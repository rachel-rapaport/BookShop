<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <!-- <script type="module" src="../js/bookCRUD.js" defer></script> -->
    <script type="module" src="../js/books.js" defer></script>
</head>
<body>
    <header>
        <div class="addBook">
            <button onclick="document.getElementById('bookModal').style.display='block'">+ New book</button>
        </div>
        <div class="loadData">
            <button onclick="currentBook()">load data</button>
        </div>
    </header>

    <div class="main">
        <div class="bookList"></div>
    
        <div class="readBook">
            <div class="book-title"></div>
            <div class="book-Container">
                <div class="book-image"></div>
                    <div class="price-rate">
                        <div class="price"></div>
                        <div class="rate"></div>
                    </div>
            </div>
            <div class="buttonClose"></div>
        </div>
    </div>


       <!-- New Book Modal -->
       <div id="bookModal" class="modal">
        <span onclick="document.getElementById('bookModal').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content animate" id="bookForm">
            <div class="container">
                <h2>+ New book</h2>
                <hr class="dashed">
                <label for="id">Id</label>
                <input type="number" id="id" name="id" required>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="price">Price</label>
                <input type="text" id="price" name="price" required>

                <label for="coverUrl">Cover Image URL</label>
                <input type="file" id="coverUrl" name="coverUrl" accept="image/*" required>

                
            </div>
            <img id="coverPreview" alt="Cover Preview" style="display:none; width: 100px;">

            <div class="container" >
                <button type="submit">Add</button>
                <button type="button" onclick="document.getElementById('bookModal').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
</html>
